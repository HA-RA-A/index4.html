<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位置情報取得・送信アプリ</title>
  <!-- Tailwind CSSを読み込み、モダンなデザインを適用します -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google FontsからInterフォントを読み込みます -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* カスタムメッセージボックスのフェードアウトアニメーション */
    .fade-out {
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); display: none; }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <!-- メインコンテナ -->
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">位置情報取得・送信アプリ</h2>
    <p class="text-gray-600 mb-8">ボタンを押して、現在地を取得・送信してください。</p>

    <!-- メッセージボックス (alert()の代替) -->
    <div id="message-box" class="fixed top-8 left-1/2 -translate-x-1/2 p-4 rounded-lg text-sm transition-all duration-300 opacity-0 transform -translate-y-4 z-50 shadow-lg"></div>

    <!-- 単一の機能ボタン -->
    <button 
      id="single-action-btn" 
      onclick="getAndSendLocation()" 
      class="w-full bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-xl hover:bg-blue-600 transition duration-300 transform hover:scale-105 active:scale-100 focus:outline-none focus:ring-4 focus:ring-blue-300">
      ボタン
    </button>
  </div>

  <script>
    // Google Apps ScriptのURL
    const SPREADSHEET_URL = 'https://script.google.com/macros/s/AKfycbybW5MugA8GGWpNgYiz8JpiWjzXX9uGFmsAbhePCdnOMOeEK-T7cqgBPj5XfH2MdHGV/exec';
    
    // UI要素の参照を取得
    const messageBox = document.getElementById('message-box');
    const singleActionButton = document.getElementById('single-action-btn');

    /**
     * カスタムメッセージボックスにメッセージを表示します。
     * alert()の代替として使用します。
     * @param {string} message - 表示するメッセージ
     * @param {string} type - 'success' または 'error'
     */
    function showMessage(message, type) {
      // 既存のフェードアウトアニメーションをリセット
      messageBox.classList.remove('fade-out', 'bg-red-500', 'bg-green-500');
      
      messageBox.textContent = message;
      messageBox.style.opacity = '1';
      messageBox.style.transform = 'translateY(0) translateX(-50%)';
      
      if (type === 'success') {
        messageBox.classList.add('bg-green-500', 'text-white');
      } else if (type === 'error') {
        messageBox.classList.add('bg-red-500', 'text-white');
      }

      // 3秒後にメッセージを非表示にする
      setTimeout(() => {
        messageBox.classList.add('fade-out');
      }, 3000);
    }
    
    /**
     * ボタンの状態を管理します
     * @param {HTMLElement} button - 状態を変更するボタン
     * @param {boolean} isLoading - ロード中かどうか
     */
    function setButtonLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.style.opacity = '0.7';
        button.textContent = '取得中...';
      } else {
        button.disabled = false;
        button.style.opacity = '1';
        button.textContent = 'ボタン';
      }
    }

    /**
     * ブラウザから現在地を取得し、スプレッドシートに送信します。
     */
    async function getAndSendLocation() {
      // ユーザーのブラウザが位置情報APIをサポートしているか確認
      if (!navigator.geolocation) {
        showMessage("このブラウザでは位置情報が取得できません。", 'error');
        return;
      }
      
      setButtonLoading(singleActionButton, true);

      // 位置情報の取得を開始
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          // 成功時の処理
          try {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const timestamp = new Date().toISOString();
            const locationName = "取得場所"; // デフォルトの場所名

            const dataToSend = [{
              locationName: locationName,
              latitude: lat,
              longitude: lng,
              timestamp: timestamp
            }];
            
            // Fetch APIを使用してデータをPOSTリクエストで送信
            await fetch(SPREADSHEET_URL, {
              method: 'POST',
              mode: 'no-cors', // レスポンスを受け取らないためno-corsモードを使用
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(dataToSend)
            });
            
            // 成功メッセージを表示
            showMessage("データをスプレッドシートへ送信しました！", 'success');
          } catch (error) {
            // 送信中にエラーが発生した場合
            showMessage("送信中にエラーが発生しました。", 'error');
            console.error("送信エラー:", error);
          } finally {
            setButtonLoading(singleActionButton, false);
          }
        },
        (error) => {
          // 失敗時の処理
          setButtonLoading(singleActionButton, false);
          
          let errorMessage;
          switch (error.code) {
            case error.PERMISSION_DENIED:
              errorMessage = "位置情報の利用が許可されていません。ブラウザの設定を確認してください。";
              break;
            case error.POSITION_UNAVAILABLE:
              errorMessage = "位置情報が取得できませんでした。時間をおいて再試行してください。";
              break;
            case error.TIMEOUT:
              errorMessage = "位置情報の取得がタイムアウトしました。電波の良い場所でお試しください。";
              break;
            default:
              errorMessage = "位置情報の取得に失敗しました。";
              break;
          }
          showMessage(errorMessage, 'error');
          console.error("位置情報取得エラー:", error);
        }
      );
    }
  </script>
</body>
</html>
